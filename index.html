<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Heart letter Valentine's Day</title>
    <link rel="icon" href="https://cdn-icons-png.freepik.com/256/9484/9484251.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <!-- Add Font Awesome link if not already included -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-POD9RvKz02BRUufXlW9Rv4Iw6Gio/33aUpYJDOynfFMDjbPfrPcyiLu6LdWjqRWI" crossorigin="anonymous">
</head>

<body>
    <audio autoplay loop controls>
        <source src="Fallinlove.mp3" type="audio/mpeg">
    </audio>
    <div class="envlope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div align="center" class="words line1">AomAom</div>
                <div align="center" class="words line2">Happy Valentine's Day</div>
                <div align="center" class="words line3">Na Krub Konkeng</div>
                <div align="center" class="words line4"></div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
                <div class="heart a4"></div>
                <div class="heart a5"></div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
        </div>
    </div>
    <div class="reset">
        <!-- Add the button with heart icon using Unicode -->
        <button id="open">&#10084; Heart</button>

        <!-- OR add the button with heart icon using Font Awesome -->
        <!-- <button id="likeButton"><i class="fas fa-heart"></i> Like</button> -->

        <!-- <button id="open">Open</button> -->
        <button id="reset">â†» Reset</button>
    </div>


    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="./script.js"></script>
</body>

</html>
